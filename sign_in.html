<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_signIn.css">
    
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <div id="contMain" class="container">
        <div id="contImagen">
          <img id="usuario" src="resources/usuario.png" alt="usuario">
        </div>
        <div class="container" id="contForm">
         
          <form class="row g-2" id="loginForm">
            <input type="email"  class="form-control" id="correo" placeholder="Correo" required>
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" aria-labelledby="passwordHelpBlock" required>
            <a id="linkRegistro" href="register.html">¿Sin cuenta aún? Registrese aquí</a>
            <div id="contBoton">
              <button type="submit" style="text-align: center;" id="btn_signin" class="btn btn-primary mb-3">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      
    </main>
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="js/functions_signIn.js"></script>
    </footer>
  </body>
</html>
