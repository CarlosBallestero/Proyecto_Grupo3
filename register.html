<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo 3
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_register.css">
    
  </head>
  <body>

    <header>
    </header>

    <main>
      <div id="contMain"></div>
        <div class="container" id="contForm">
          <h4 id = "tituloRegistro" >Registro</h4>
          <form class="row g-2" id="registroForm">
            <label for="correo" class="form-label">Dirección de Correo</label>
            <input type="email" id="correo" class="form-control" required>
            <label for="contrasena1" class="form-label">Contraseña</label>
            <input type="password" id="contrasena1" class="form-control" aria-labelledby="passwordHelpBlock" required>
            <label for="contrasena2" class="form-label">Confirmar contraseña</label>
            <input type="password" id="contrasena2" class="form-control" aria-labelledby="passwordHelpBlock" required>
            <a id="linkIS" href="sign_in.html">¿Ya posee una cuenta? Inicie Sesión</a>
            <div id="contBoton">
                <button type="submit" id="btn_register" class="btn btn-primary mb-3">Registrarse</button>
              </div>
          </form>
        </div>
    </main>

    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
      <script src="js/functions_register.js"></script>
    </footer>
    </body>
</html>
