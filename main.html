<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_main.css">
  </head>
  <body>

    <header>
      <div class="content">
        <div class="container-xxl" id="contMenu">
          <nav  class="navbar navbar-expand-lg bg-body-tertiary">
              <div  class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="./resources/icon.png"  href="main.html" alt="Logo" width="60" height="48" class="d-inline-block align-text-top">                        
                    </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li id="cierreSesion" class="nav-item">
                      <a class="nav-link" href="sign_in.html" >Cerrar Sesión</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>  
      </div>
  </header>
  <main>
    <!--TABLA CONSULTA DE DATOS-->
    <section id="" >
      <div clas="container" id="contTabla">
          <h4 id="titulo" style="text-align: center;">Inventario</h4>
          <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
              <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInventario" >Crear</button>
              <table id="tablaInventario" class="table mt-2 table-bordered table-striped">
                  <thead>
                      <tr class="text-center">
                          <th>Id</th>
                          <th>Artículo</th>
                          <th>Precio</th>
                          <th>Cantidad</th>
                      </tr>
                  </thead>
                  <tbody> 
                  </tbody>
              </table>
          </div>
          
      </div>
    </section>

    <!--MODAL-->                
    <div id="modalInventario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo artículo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-2">
                    <div class="col-md-6">
                        <label for="articulo" class="form-label">Artículo:</label>
                        <input type="text" class="form-control" id="articulo">
                    </div>
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="text" class="form-control" id="precio">
                    </div>
                    <div class="col-md-6">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/functions_main.js"></script>
</body>
</html>
